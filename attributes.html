<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--HTML ATTRIBUTES-->
    <!--html attributes give more information about an element. 
    An attribute consists of n"name-value" pair and is usually placed 
    in the opening tag of an element. -->

    <!--THE HREF ATTRIBUTE-->
    <!--The <a> tag defines a hyperlink, the href attribute is 
    used to specify the URL of the hyperlink-->
    <p>This is the link to the crossover jobs site</p>
    <a href="https://www.crossover.com/">Crossover Site Link</a>

    <!--THE SRC & ALT ATTRIBUTES-->
    <!--The src attribute is placed in the <img> tag and
    serves the purpose of indicating the source of the image
    The alt attribute is used to -->
    <!--ABSOLUTE AND RELATIVE URL-->
    <!--There re two ways to specify URL in the src attribute, the Absolute URL and the Relative URL
    The Absolute URL is used to link to an image from another website. The Relative URL is used to link 
    to an image hosted within the website.-->

    <!--ABSOLUTE URL-->
    <p>See the following Example</p>
    <img
      src="https://img.freepik.com/free-photo/beautiful-blooming-flowers-spring-season_23-2150790288.jpg"
      alt="Freepik Flower Garden"
    />

    <!--RELATIVE URL-->
    <img src="/Assets/Red Flowers.jpg" alt="Red Flowers">

    <!--WIDTH & HEIGHT ATTRIBUTES-->
  </body>
</html>
