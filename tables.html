      </tr>
      <tr>
        <td>Miriam Naomi Anyango</td>
        <td>28 years</td>
        <td>Female</td>
      </tr>
      <tr>
        <td>Chrisphine Onyango Ogongo</td>

      </tr>

or even a link-->

    <!--TABLE ROW-->
  </body>
