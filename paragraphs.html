<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--PARAGRAPHS-->
    <!--Paragraph is a block of text enclosed in <p> tag
    A Paragraph usually start on a new line and html usually
    adds white margin after and before a paragraph-->

    <P>This is my paragraph</P>

    <!--HORIZONTAL RULES-->
    <!--The <hr> element is used to put a break between content-->

    <p>My Best Friend is called Kalama</p>
    <p>Kalama is a gentleman</p>

    <hr>

    <p>One day, Kalama came home.</p>
    <p>He was so exhausted to the point of breaking down</p>

</body>
</html>
