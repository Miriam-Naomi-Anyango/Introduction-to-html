<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--HTML COLORS-->
    <!--HTML Colors are specified with predefined color names, RGB, HEX, HSL, RGBA or HSLA-->

    <!--COLOR NAMES-->
    <h1 style="background-color: blue;">Am using Color Name on this</h1>

    <!--COLOR VALUES-->
    <!--Color Values can either be RGB, HES, HSL, RGBA or HSLA-->

    <p style="background-color: rgb(160, 215, 180);">This is using RGB color values</p>
    <p style="background-color: hsl(50, 40%, 20%);">This is using HSL color values</p>
    <p style="background-color: #fff8ff;">This is using HEX color values</p>


    <p style="background-color: rgba(200, 128, 90, 0.5);">This is using RGBA color values</p>
    <p style="background-color: hsla(40, 80%, 50%, 0.5);">This is using HSLA color values</p>
</body>
</html>
