<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!--LINKS-->
   <!--The purpose of links in web pages is to eneble one move from one html page to another
   HTML links are hyperlinks, when you move your mouse over a link, the mouse arrow changes
   to a little hand.
   
   A link does not necessarily have to be a text, it can even be an image or any other html element
   -->

   <a href="https://www.w3schools.com">Visit W3Schools Website Here</a>

   <!--By default, Links take the following format. 
   Unvisited - Blue and underline
   Visited - Purple and underlined
   Active - Red and underlined
   However, links can be styled with css to take a different look-->

   <!--HTML LINKS AND TARGETS-->
   <!--By default, a linked page will be displayed in the current browser page
   However, to specify the page to open the linked page, use target attribute.
   The target attribute can have the following values
   
   _self - Default. Opens the document in the same window/tab as it was clicked
   _blank - Opens the document in a new window or tab
   _parent - opens the document in the parent frame
   _top - opens the document in the full body of the window-->

   <a href="https://www.w3schools.com/" target="_blank">Hello World</a>
   <a href="https://www.w3schools.com/" target="_self">Hello World</a>
   <a href="https://www.w3schools.com/" target="_parent">Hello World</a>
   <a href="https://www.w3schools.com/" target="_top">Hello World</a>
</body>
</html>
