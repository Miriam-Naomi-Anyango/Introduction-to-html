<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!--You can put border html borders of different types and shape
    This can be achieved by using border CSS on <table>, <th> and <td> elements
    Example-->

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Sex</th>
        </tr>
        <tr>
            <td>Miriam</td>
            <td>27</td>
            <td>Female</td>
        </tr>
    </table>
</body>
</html>
