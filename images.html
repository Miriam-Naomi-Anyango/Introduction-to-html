<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--IMAGES-->
    <!--Images are used to add beauty to the site-->
    <!--IMAGE AS LINK-->
    <!--To use image as link, put the image in an <a> tag-->
    <a href="https://www.upcitemdb.com/" target="_blank"
      ><img
        src="https://static01.nyt.com/images/2023/06/05/opinion/02Manjoo-1/02Manjoo-1-articleLarge.jpg?quality=75&auto=webp&disable=upscale"
        alt="Code"
    /></a>

    <!--IMAGE FLOAT-->
    <!--Float attribute is used to determine which side of another content will be positioned-->
    <p>I want this content to be on the right size of my image
    <img
      src="https://miro.medium.com/v2/resize:fit:1087/1*37nudw5YFzaQOo3RYcKrZA.png"
      alt="Code"
      style="float: right;"
      width="150px"
      height="150"
    />
    </p>

    <!--BACKGROUND IMAGE-->
    <!--Used to design more a page, if you want a whole page to have background image
    define using the style attribute or your CSS with background image set for the whole body
  Note: If the background image is small, it will repeat itself horizontally and vertically until 
  it fits the size of the page, hence to prevent this repeat, define a CSS that says background-repeat
  and set its value to no repeat.
  
  If you want the background image to cover the whole size of the element, set background-size to Cover.
  If the image is small but you want to stretch it and force it to fit the size of the element
  the define the background size property and set it to 100% 100%-->
  </body>
</html>
